name: Deploy to EC2

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - closed
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    # PR이 머지되었거나 직접 develop에 push된 경우에만 실행
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          
      - name: Install dependencies
        run: poetry install
        
      - name: Run tests
        run: |
          poetry run python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    # test job과 동일한 조건 적용
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha7::$(echo ${GITHUB_SHA} | cut -c1-7)"

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/sportify:develop
            ${{ secrets.DOCKER_HUB_USERNAME }}/sportify:${{ steps.slug.outputs.sha7 }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 배포 디렉토리로 이동
            cd ~/sportify

            # Git pull 전에 변경사항 제거
            git reset --hard
            git clean -fd
            
            # 최신 코드 가져오기
            git fetch --all
            git checkout develop
            git pull origin develop
            
            # 기존 컨테이너 중지 및 제거
            if [ -f docker-compose.yml ]; then
              docker-compose down
            fi
            
            # 사용하지 않는 이미지 제거
            docker system prune -af
            
            # 필요한 디렉토리 생성
            mkdir -p /var/www/certbot
            mkdir -p ./certbot/conf
            mkdir -p ./certbot/www
            mkdir -p ./nginx/conf.d
            
            # 환경 변수 파일 생성
            cat << EOF > .env
            DEBUG=${{ secrets.DEBUG }}
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            EOF
            
            # 도커 컴포즈로 서비스 시작
            docker-compose pull
            docker-compose up -d
            
            # 데이터베이스 마이그레이션
            docker-compose exec -T web poetry run python manage.py migrate
            
            # 정적 파일 수집
            docker-compose exec -T web poetry run python manage.py collectstatic --noinput
            
            # 서비스 상태 확인
            docker-compose ps
            
            # 배포 완료 시간 기록
            echo "Deployment completed at $(date)" >> deployment.log

      - name: Deploy Status to Discord
        if: always()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "배포 상태 알림"
          description: |
            브랜치: develop
            커밋: ${{ steps.slug.outputs.sha7 }}
            상태: ${{ job.status }}
            
            [작업 로그 보기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})