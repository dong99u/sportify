# .github/workflows/deploy.yml
name: Deploy to EC2

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      env:
        DOCKER_REPOSITORY: ${{ secrets.DOCKER_USERNAME }}/sportify
      run: |
        docker build -t $DOCKER_REPOSITORY:${{ github.sha }} .
        docker push $DOCKER_REPOSITORY:${{ github.sha }}

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        command_timeout: "20m"
        script_stop: true
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/sportify:${{ github.sha }}
          docker stop sportify-container || true
          docker rm sportify-container || true
          docker run -d \
            --name sportify-container \
            -p 8000:8000 \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} \
            -e DEBUG=False \
            ${{ secrets.DOCKER_USERNAME }}/sportify:${{ github.sha }}